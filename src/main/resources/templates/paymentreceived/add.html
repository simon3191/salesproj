<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>到款登录</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; text-align: right; margin-right: 10px; }
        input, select, textarea { width: 300px; padding: 5px; }
        textarea { height: 60px; }
        button { padding: 8px 20px; margin-right: 10px; cursor: pointer; }
        .msg { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>到款登录</h1>
    <div th:if="${msg}" th:class="${success ? 'msg success' : 'msg error'}" th:text="${msg}"></div>
    <form action="/paymentreceived/save" method="post">
        <div class="form-group">
            <label>到款编号：</label>
            <input type="text" name="prNumber" placeholder="系统自动生成" readonly/>
        </div>
        <div class="form-group">
            <label>到款日期：</label>
            <input type="date" name="prDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
        </div>
        <div class="form-group">
            <label>应收款：<span style="color: red;">*</span></label>
            <select name="rId" required>
                <option value="">请选择应收款</option>
                <option th:each="rec : ${receivableList}" th:value="${rec.rId}" 
                        th:text="${rec.rNumber + ' (余额: ¥' + rec.balanceAmount + ')'}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>到款金额：<span style="color: red;">*</span></label>
            <input type="number" name="receivedAmount" step="0.01" min="0" required/>
        </div>
        <div class="form-group">
            <label>付款方式：</label>
            <select name="paymentMethod">
                <option value="现金">现金</option>
                <option value="银行转账">银行转账</option>
                <option value="支票">支票</option>
                <option value="其他">其他</option>
            </select>
        </div>
        <div class="form-group">
            <label>银行名称：</label>
            <input type="text" name="bankName"/>
        </div>
        <div class="form-group">
            <label>账户号码：</label>
            <input type="text" name="accountNumber"/>
        </div>
        <div class="form-group">
            <label>收据编号：</label>
            <input type="text" name="receiptNumber"/>
        </div>
        <div class="form-group">
            <label>备注：</label>
            <textarea name="remark"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">保存</button>
            <button type="reset">重置</button>
            <a href="/paymentreceived/list"><button type="button">返回列表</button></a>
        </div>
    </form>
</body>
</html>
