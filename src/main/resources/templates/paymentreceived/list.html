<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>到款记录</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>到款记录</h1>
    <div style="margin-bottom: 20px;">
        <a href="/paymentreceived/toAdd"><button>新增到款</button></a>
    </div>
    <table>
        <tr>
            <th>到款编号</th><th>到款日期</th><th>应收款编号</th><th>顾客</th><th>到款金额</th><th>付款方式</th><th>收据编号</th>
        </tr>
        <tr th:each="rec : ${receivedList}">
            <td th:text="${rec.prNumber}"></td>
            <td th:text="${rec.prDate}"></td>
            <td th:text="${rec.rNumber}"></td>
            <td th:text="${rec.cName}"></td>
            <td th:text="${'¥' + rec.receivedAmount}"></td>
            <td th:text="${rec.paymentMethod}"></td>
            <td th:text="${rec.receiptNumber}"></td>
        </tr>
    </table>
</body>
</html>
