<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>应收款登记</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; text-align: right; margin-right: 10px; }
        input, select, textarea { width: 300px; padding: 5px; }
        textarea { height: 60px; }
        button { padding: 8px 20px; margin-right: 10px; cursor: pointer; }
        .msg { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>应收款登记</h1>
    <div th:if="${msg}" th:class="${success ? 'msg success' : 'msg error'}" th:text="${msg}"></div>
    <form action="/receivable/save" method="post">
        <div class="form-group">
            <label>应收款编号：</label>
            <input type="text" name="rNumber" placeholder="系统自动生成" readonly/>
        </div>
        <div class="form-group">
            <label>登记日期：</label>
            <input type="date" name="rDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
        </div>
        <div class="form-group">
            <label>顾客：<span style="color: red;">*</span></label>
            <select name="cId" required>
                <option value="">请选择顾客</option>
                <option th:each="customer : ${customerList}" th:value="${customer.cId}" th:text="${customer.cName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>关联订单：</label>
            <select name="oId">
                <option value="">请选择订单</option>
                <option th:each="order : ${orderList}" th:value="${order.oId}" th:text="${order.oNumber}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>应收金额：<span style="color: red;">*</span></label>
            <input type="number" name="rAmount" step="0.01" min="0" required/>
        </div>
        <div class="form-group">
            <label>到期日期：</label>
            <input type="date" name="dueDate"/>
        </div>
        <div class="form-group">
            <label>备注：</label>
            <textarea name="remark"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">保存</button>
            <button type="reset">重置</button>
            <a href="/receivable/list"><button type="button">返回列表</button></a>
        </div>
    </form>
</body>
</html>
