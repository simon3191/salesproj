<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顾客订单月报 - 打印预览</title>
    <style>
        @media print {
            .no-print { display: none; }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .report-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .report-month {
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .text-left {
            text-align: left;
        }
        button {
            padding: 8px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="no-print">
        <button onclick="window.print()">打印</button>
        <button onclick="window.close()">关闭</button>
    </div>
    
    <div class="header">
        <div class="report-title">顾客订单月报</div>
        <div class="report-month" th:text="'打印月份：' + ${reportMonth}"></div>
    </div>
    
    <table>
        <tr>
            <th>顾客ID</th>
            <th>顾客名称</th>
            <th>顾客编码</th>
            <th>地址</th>
            <th>订单数量</th>
            <th>总数量</th>
            <th>总金额</th>
            <th>首次订单日期</th>
            <th>最后订单日期</th>
        </tr>
        <tr th:each="report : ${reportList}">
            <td class="text-left" th:text="${report.cId}"></td>
            <td class="text-left" th:text="${report.cName}"></td>
            <td class="text-left" th:text="${report.cCode}"></td>
            <td class="text-left" th:text="${report.cAddress}"></td>
            <td class="text-left" th:text="${report.orderCount}"></td>
            <td class="text-left" th:text="${report.totalQuantity}"></td>
            <td class="text-left" th:text="${'¥' + #numbers.formatDecimal(report.totalAmount, 1, 2)}"></td>
            <td class="text-left" th:text="${report.firstOrderDate}"></td>
            <td class="text-left" th:text="${report.lastOrderDate}"></td>
        </tr>
    </table>
</body>
</html>
